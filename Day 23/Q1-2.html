<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .key{
            padding:4px;
            margin:auto 0;
            font-size: large;
            width:280px;
                         border:2px solid grey;
             margin-top: 100px;
             margin-bottom: 100px;
              margin-right: auto;
              margin-left: auto;
            text-align: center;
        }
        .key-code{
            padding:4px;
            font-size: large;
            height:80px;
            width: 60px;
             border:1px solid grey;
             margin-top: 100px;
             margin-bottom: 100px;
              margin-right: auto;
              margin-left: auto;
              text-align: center;
        }
        .green{
            color:rgb(139, 236, 139)
        }
        h1{
            text-align: center;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Press a key: </h1>
    <div class="wrapper"></div>
    <div class="code"></div>
    <script>

        let wrapper = document.querySelector('.wrapper');
        let keycode = document.querySelector('.code');

        document.body.addEventListener('keydown', e => {
            wrapper.innerHTML = "";
            keycode.innerHTML = "";

            let Message = `<h1>You pressed <span class="green"> ${e.key}</span></h1>`
            wrapper.innerHTML = Message;
            let keycodeMessage = `<h1><span class="green"> ${e.keyCode}</span></h1>`
            keycode.innerHTML = keycodeMessage;
        })
    </script>
</body>
</html>
